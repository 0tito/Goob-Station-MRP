# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_single.yml
# Kebabs

- type: entity
  name: skewer
  parent: BaseItem
  id: FoodKebabSkewer
  description: A thin rod of metal used to skewer just about anything and cook it.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/skewer.rsi
    state: 
    layers:
    - state: skewer
    - map: ["foodSequenceLayers"]
  - type: LandAtCursor
  - type: Fixtures
    fixtures:
      fix1: 
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.20
            - -0.30,-0.30
            - 0.50,0.10
            - 0.40,0.20
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 6
  - type: ThrowingAngle
    angle: 245
  - type: EmbeddableProjectile
    offset: -0.15,0.0
  - type: MeleeWeapon
    wideAnimationRotation: -120
    damage:
      types:
        Piercing: 8
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tag
    tags:
    - Trash
    - Skewer
  - type: Food
    trash: 
    - FoodKebabSkewer
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 2

- type: entity
  name: double rat kebab
  parent: FoodMeatKebab
  id: FoodMeatRatdoubleKebab
  description: A double serving of not so delicious rat meat, on a stick.
  components:
  - type: Sprite
    layers:
      - state: skewer
      - state: skewer-rat1
      - state: skewer-rat2
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 12
        - ReagentId: Vitamin
          Quantity: 6

- type: entity
  name: fiesta kebab
  parent: FoodSkewerBase
  id: FoodMeatFiestaKebab
  description: Always a cruise ship party somewhere in the world, right?
  components:
  - type: Sprite
    layers:
      - state: skewer
      - state: skewer-pepper4
      - state: skewer-corn2
      - state: skewer-mushroom2
      - state: skewer-tomato1

- type: entity
  name: snake kebab
  parent: FoodSkewerBase
  id: FoodMeatSnakeKebab
  description: Snake meat on a stick. It's a little tough.
  components:
  - type: Sprite
    layers:
      - state: skewer
      - state: skewer-snake1
      - state: skewer-snake2
  - type: SolutionContainerManager
    solutions:
      food:
        canReact: false # Dont want cause reactions inside skewers after merging ingredients
        maxVol: 0
  - type: FoodSequenceStartPoint
    key: Skewer
    maxLayers: 4
    startPosition: -0.27, -0.19
    inverseLayers: true 
    offset: 0.2, 0.1
    nameGeneration: food-sequence-skewer-gen
    contentSeparator: ", "
    allowHorizontalFlip: false